<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Include SunCalc.js for sunset calculations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <style>
      /* Basic reset and full-screen setup */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevents scrollbars */
        background-color: #121212; /* Dark background */
        color: #eaeaea; /* Light text color */
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease;
      }

      /* The background images will be applied to the body with this class */
      body.shabbat-background {
        /* Add a semi-transparent black overlay to dim the image */
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("challah.png");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover; /* Make the image cover the entire background */
      }

      /* Main container to center the clock */
      .clock-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh; /* Full viewport height */
        text-align: center;
        cursor: none; /* Hide cursor over the clock */
      }

      /* Styling for the time display */
      .time {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5vw;
        font-size: 18vw; /* Responsive font size */
        font-weight: 700;
        line-height: 1;
        letter-spacing: -0.02em;
        margin-bottom: 20px;
        /* This property ensures all numbers have the same width, preventing horizontal shifting */
        font-variant-numeric: tabular-nums;
      }

      .ampm-stack {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .ampm-stack span {
        font-size: 4vw; /* Much smaller than the main time */
        font-weight: 500;
        line-height: 1;
      }

      .ampm-stack .active {
        color: #eaeaea; /* The main light color */
      }

      .ampm-stack .inactive {
        color: #505050; /* A darker grey for the inactive element */
      }

      /* Styling for the standard date display */
      .date {
        font-size: 4vw; /* Responsive font size */
        font-weight: 400;
        opacity: 0.8; /* Slightly muted appearance */
        transition: color 0.5s ease;
      }

      /* Special styling for the Shabbat greeting */
      .shabbat {
        font-size: 5vw; /* Slightly larger and more prominent */
        font-weight: 500;
        color: #ffd700; /* A warm, gold color */
        opacity: 0.95;
        transition: color 0.5s ease;
      }

      /* Special styling for the Bar Mitzvah greeting */
      .bar-mitzvah {
        font-size: 4.5vw;
        font-weight: 500;
        color: #58a6ff; /* A celebratory blue color */
        opacity: 0.95;
        transition: color 0.5s ease;
      }

      /* Styling for the Shabbat time info in the top right */
      #shabbat-time-info {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 2.5vw;
        font-weight: 500;
        color: #eaeaea;
        opacity: 0.8;
        display: none; /* Hidden by default, shown by script */
      }

      /* Invisible trigger area for offset controls */
      #offset-trigger {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        z-index: 9;
      }

      /* Styling for the offset buttons in the top left */
      #offset-controls {
        position: absolute;
        top: 20px;
        left: 30px;
        display: flex;
        gap: 10px;
        z-index: 10;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      #offset-controls.visible {
        opacity: 1;
        visibility: visible;
      }

      #offset-controls button {
        background-color: rgba(60, 60, 60, 0.8);
        color: #eaeaea;
        border: 1px solid #555;
        padding: 8px 16px;
        border-radius: 6px;
        font-family: "Inter", sans-serif;
        font-size: 1.8vw;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }
      #offset-controls button:hover {
        background-color: rgba(80, 80, 80, 0.9);
      }
      #offset-controls button:active {
        background-color: rgba(100, 100, 100, 0.9);
      }

      /* Red close button */
      #offset-controls button[data-action="close"] {
        background-color: #c82333;
        padding-left: 18px;
        padding-right: 18px;
        font-size: 2.2vw;
        line-height: 1;
      }
      #offset-controls button[data-action="close"]:hover {
        background-color: #e11d48;
      }

      /* Red "now" button when offset is active */
      #offset-controls button[data-offset-ms="reset"].offset-active {
        background-color: #c82333;
        border-color: #ff7f7f;
      }

      /* Styling for the weather info in the bottom left */
      #weather-info {
        position: absolute;
        bottom: 20px;
        left: 30px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #eaeaea;
        opacity: 0.8;
      }
      #weather-info svg {
        width: 5vw;
        height: 5vw;
      }
      .weather-details {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.2;
      }
      .current-temp {
        font-size: 3vw;
        font-weight: 500;
      }
      .high-low-temp {
        display: flex;
        gap: 12px;
        font-size: 1.8vw;
        font-weight: 400;
      }

      /* Media queries for larger screens */
      @media (min-width: 1200px) {
        .time {
          font-size: 220px; /* Cap the font size */
          gap: 20px;
        }
        .ampm-stack span {
          font-size: 50px;
        }
        .date {
          font-size: 48px;
        }
        .shabbat {
          font-size: 60px;
        }
        .bar-mitzvah {
          font-size: 55px;
        }
        #shabbat-time-info {
          font-size: 30px;
        }
        #offset-controls button {
          font-size: 22px;
        }
        #offset-controls button[data-action="close"] {
          font-size: 28px;
        }
        #weather-info {
          gap: 15px;
        }
        #weather-info svg {
          width: 60px;
          height: 60px;
        }
        .current-temp {
          font-size: 36px;
        }
        .high-low-temp {
          font-size: 22px;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Invisible trigger for offset controls -->
    <div id="offset-trigger"></div>

    <!-- Buttons for live offset changes -->
    <div id="offset-controls">
      <button data-offset-ms="-86400000">-1d</button>
      <button data-offset-ms="-21600000">-6h</button>
      <button data-offset-ms="reset">now</button>
      <button data-offset-ms="21600000">+6h</button>
      <button data-offset-ms="86400000">+1d</button>
      <button data-action="close">&times;</button>
    </div>

    <div class="clock-container">
      <div id="time" class="time">
        <span id="time-string">12:34:56</span>
        <div class="ampm-stack">
          <span id="am-indicator" class="inactive">AM</span>
          <span id="pm-indicator" class="active">PM</span>
        </div>
      </div>
      <!-- This element's class will be changed by the script -->
      <div id="date-display" class="date">Monday, 1 January</div>
    </div>

    <!-- This element will show Shabbat start/end times -->
    <div id="shabbat-time-info"></div>

    <!-- This element shows the current weather -->
    <div id="weather-info"></div>

    <script>
      // Select the DOM elements
      const timeStringElement = document.getElementById("time-string");
      const dateDisplayElement = document.getElementById("date-display");
      const amIndicator = document.getElementById("am-indicator");
      const pmIndicator = document.getElementById("pm-indicator");
      const shabbatInfoElement = document.getElementById("shabbat-time-info");
      const offsetControlsElement = document.getElementById("offset-controls");
      const offsetTriggerElement = document.getElementById("offset-trigger");
      const weatherInfoElement = document.getElementById("weather-info");

      // Start shabbat 18 minutes before sunset, and end 40 minutes after.
      const shabbatStartOffsetMs = 18 * 60000;
      const shabbatEndOffsetMs = 40 * 60000;

      // --- Location & API Settings ---
      const LATITUDE = 43.8563; // Vaughan, Ontario
      const LONGITUDE = -79.5085; // Vaughan, Ontario

      // --- State and Cache Variables ---
      let timeOffset = 0;
      let sunCalcCache = {};
      let lastSunCalcUpdate = { ms: null, date: null };
      let lastWeatherUpdate = null;
      const SUN_CACHE_DURATION_MS = 5 * 60 * 1000; // 5 minutes
      const WEATHER_CACHE_DURATION_MS = 15 * 60 * 1000; // 15 minutes

      /**
       * Gets a weather icon SVG based on the WMO weather code.
       * @param {number} code The WMO code.
       * @returns {string} An SVG string for the corresponding weather icon.
       */
      function getWeatherIcon(code) {
        // Simplified mapping of WMO codes to icons
        if (code === 0)
          return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`; // Sun
        if (code >= 1 && code <= 3)
          return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`; // Cloud
        if ((code >= 51 && code <= 67) || (code >= 80 && code <= 82))
          return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path><line x1="8" y1="19" x2="8" y2="21"></line><line x1="12" y1="19" x2="12" y2="21"></line><line x1="16" y1="19" x2="16" y2="21"></line></svg>`; // Rain
        if ((code >= 71 && code <= 77) || (code >= 85 && code <= 86))
          return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 17.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path><line x1="8" y1="19" x2="8" y2="21"></line><line x1="12" y1="19" x2="12" y2="21"></line><line x1="16" y1="19" x2="16" y2="21"></line><line x1="10" y1="15" x2="14" y2="15"></line><line x1="9" y1="12" x2="11" y2="12"></line><line x1="13" y1="12" x2="15" y2="12"></line></svg>`; // Snow
        if (code >= 95 && code <= 99)
          return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16.5c0-1.68-1.34-3-3-3h-1.26a8 8 0 1 0-11.48 0H4c-1.66 0-3 1.32-3 3s1.34 3 3 3h14c1.66 0 3-1.32 3-3z"></path><polyline points="13 11 9 17 15 17 11 23"></polyline></svg>`; // Thunderstorm
        return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`; // Default to Cloud
      }

      /**
       * Fetches weather data and updates the UI.
       */
      async function fetchWeather() {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${LATITUDE}&longitude=${LONGITUDE}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&temperature_unit=celsius&timezone=auto`;
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error("Weather data not available");
          const data = await response.json();

          const temperature = Math.round(data.current.temperature_2m);
          const weatherCode = data.current.weather_code;
          const highTemp = Math.round(data.daily.temperature_2m_max[0]);
          const lowTemp = Math.round(data.daily.temperature_2m_min[0]);

          weatherInfoElement.innerHTML = `
                    ${getWeatherIcon(weatherCode)}
                    <div class="weather-details">
                        <span class="current-temp">${temperature}째C</span>
                        <div class="high-low-temp">
                            <span>H: ${highTemp}째</span>
                            <span>L: ${lowTemp}째</span>
                        </div>
                    </div>
                `;
          lastWeatherUpdate = Date.now();
        } catch (error) {
          console.error("Failed to fetch weather:", error);
          weatherInfoElement.innerHTML = `<span>--째C</span>`;
        }
      }

      /**
       * Gets Shabbat details, using a cached result if available.
       */
      function getShabbatDetails(date) {
        const nowMs = date.getTime();
        const currentDate = date.getDate();

        const isCacheInvalid =
          !lastSunCalcUpdate.ms ||
          nowMs - lastSunCalcUpdate.ms > SUN_CACHE_DURATION_MS ||
          currentDate !== lastSunCalcUpdate.date;

        if (isCacheInvalid) {
          console.log(
            `[${new Date().toLocaleTimeString()}] Refreshing SunCalc cache...`
          );
          const yesterday = new Date(date);
          yesterday.setDate(date.getDate() - 1);
          const tomorrow = new Date(date);
          tomorrow.setDate(date.getDate() + 1);
          sunCalcCache = {
            yesterday: SunCalc.getTimes(yesterday, LATITUDE, LONGITUDE),
            today: SunCalc.getTimes(date, LATITUDE, LONGITUDE),
            tomorrow: SunCalc.getTimes(tomorrow, LATITUDE, LONGITUDE),
          };
          lastSunCalcUpdate = { ms: nowMs, date: currentDate };
        }

        const dayOfWeek = date.getDay();
        let shabbatStartTime,
          shabbatEndTime,
          isShabbat = false;

        if (dayOfWeek === 5) {
          // It's Friday
          shabbatStartTime = new Date(
            sunCalcCache.today.sunset.getTime() - shabbatStartOffsetMs
          );
          shabbatEndTime = new Date(
            sunCalcCache.tomorrow.sunset.getTime() + shabbatEndOffsetMs
          );
          isShabbat = date >= shabbatStartTime;
        } else if (dayOfWeek === 6) {
          // It's Saturday
          shabbatStartTime = new Date(
            sunCalcCache.yesterday.sunset.getTime() - shabbatStartOffsetMs
          );
          shabbatEndTime = new Date(
            sunCalcCache.today.sunset.getTime() + shabbatEndOffsetMs
          );
          isShabbat = date < shabbatEndTime;
        }

        return { isShabbat, shabbatStartTime, shabbatEndTime };
      }

      /**
       * Initializes the offset controls and listeners.
       */
      function initializeOffsetControls() {
        offsetTriggerElement.addEventListener("click", () =>
          offsetControlsElement.classList.add("visible")
        );
        offsetControlsElement.addEventListener("click", (event) => {
          const button = event.target.closest("button");
          if (!button) return;
          if (button.dataset.action === "close") {
            offsetControlsElement.classList.remove("visible");
            return;
          }
          const offsetAction = button.dataset.offsetMs;
          if (offsetAction === "reset") timeOffset = 0;
          else if (offsetAction) timeOffset += parseInt(offsetAction, 10);
          lastSunCalcUpdate.ms = null; // Invalidate cache
          updateClock();
        });
      }

      function padZero(num) {
        return num < 10 ? "0" + num : String(num);
      }

      function formatTime(date) {
        if (!date || isNaN(date)) return "";
        let hours = date.getHours();
        const minutes = padZero(date.getMinutes());
        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12;
        return `${hours}:${minutes} ${ampm}`;
      }

      /**
       * Main function to update the entire clock display.
       */
      function updateClock() {
        const now = new Date(Date.now() + timeOffset);
        const nowMs = now.getTime();

        // --- Time Formatting ---
        let hours = now.getHours();
        const minutes = padZero(now.getMinutes());
        const seconds = padZero(now.getSeconds());
        const isAm = hours < 12;
        hours = hours % 12;
        hours = hours ? hours : 12;
        timeStringElement.textContent = `${hours}:${minutes}:${seconds}`;
        if (isAm) {
          amIndicator.classList.add("active");
          amIndicator.classList.remove("inactive");
          pmIndicator.classList.add("inactive");
          pmIndicator.classList.remove("active");
        } else {
          pmIndicator.classList.add("active");
          pmIndicator.classList.remove("inactive");
          amIndicator.classList.add("inactive");
          amIndicator.classList.remove("active");
        }

        // --- Update Weather if cache is stale ---
        if (
          !lastWeatherUpdate ||
          nowMs - lastWeatherUpdate > WEATHER_CACHE_DURATION_MS
        ) {
          fetchWeather();
        }

        // --- Special Date Check (Bar Mitzvah) ---
        const isBarMitzvah =
          now.getFullYear() === 2025 &&
          now.getMonth() === 8 &&
          now.getDate() === 20;

        // --- Shabbat Calculation Logic ---
        const { isShabbat, shabbatStartTime, shabbatEndTime } =
          getShabbatDetails(now);

        // --- UI Update Logic ---
        if (isShabbat) {
          document.body.classList.add("shabbat-background");
          shabbatInfoElement.textContent = `Shabbat Ends: ${formatTime(
            shabbatEndTime
          )}`;
          shabbatInfoElement.style.display = "block";
        } else {
          document.body.classList.remove("shabbat-background");
          if (now.getDay() === 5) {
            shabbatInfoElement.textContent = `Shabbat Starts: ${formatTime(
              shabbatStartTime
            )}`;
            shabbatInfoElement.style.display = "block";
          } else {
            shabbatInfoElement.style.display = "none";
          }
        }

        if (isBarMitzvah) {
          dateDisplayElement.textContent = "Welcome to Noah's Bar Mitzvah";
          dateDisplayElement.className = "bar-mitzvah";
        } else if (isShabbat) {
          dateDisplayElement.textContent = "Shabbat Shalom";
          dateDisplayElement.className = "shabbat";
        } else {
          const dateOptions = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          };
          dateDisplayElement.textContent = new Intl.DateTimeFormat(
            "en-US",
            dateOptions
          ).format(now);
          dateDisplayElement.className = "date";
        }
      }

      // --- Main Execution ---
      initializeOffsetControls();
      updateClock(); // Initial call
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
